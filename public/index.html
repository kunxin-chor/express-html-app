<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class='container-fluid'>
        <h1>Hello, world!</h1>

        <button id='show-btn'>Show Products</button>
        
        <div id='catalog'></div>
      </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='get_query_var.js'></script>
    <script>
        // jQuery READY
        $(function(){
            // the function only runs when all the HTML has been loaded
            // $.get('http://localhost:3000/products', (data)=>{
            //     console.log(data);
            // })

            // select the button
            $('#show-btn').click(()=>{
                $.get('http://localhost:3000/products', (data)=>{
                  
                    for (let d of data) {
                        let product = $(`<div>
                            <h2>${d.name}</h2>
                            <img src='${d.image_url}'/>
                            <a href='product.html?product_id=${d.id}'>More Info</a>
                            
                        </div>`);
                        $('#catalog').append(product)
                    }
                })
            })
        })
    </script>

</body>
</html>
